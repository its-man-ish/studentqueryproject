{% extends 'myapp/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}

<div class="container">
   <div class="card-body active border text-light">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.media}}
        {{form|crispy}}
        <input type="submit" value="Update" class="btn btn-success">
        <a class="navbar-brand text-light active border m-1 p-1 rounded" aria-current="page" href="{% url 'dashboard'  %}"><i class="fa fa-bar-chart" aria-hidden="true"></i>  Dashboard</a>

    </form>
   </div>
</div>
{% endblock %}
