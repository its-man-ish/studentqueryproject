{% extends 'myapp/base.html' %}
{% load static %}
{% block csslink %}
<link rel="stylesheet" href="{% static 'css/index.css' %}">
{% endblock %}

{% block content %}

   <div class="card-body">
       {% if queries %}
       
           {% for query in queries %}
           <div class="card">
            <div class="card-header">
      
              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                by {{query.name}}
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="{% url 'edit' query.id  %}">Edit</a></li>
                  <li>
                     <form action="{% url 'delete' query.id  %}" method="post" class="dropdown-item">
                    {% csrf_token %}
                    <input type="submit" value="Delete" name="" id="" class="btn btn-danger sm"> 
                    </form>
                  </li>
                </ul>
              </div>
            </div>
            <div class="card-body  ">

              <div class="container" style="width: 90%;">
               
                <h4> by {{query.name}}</h4>
               </div>
              

             <div class="container" style="width: 90%;">
              <p> {{query.querry|safe}}</p>
             </div>
            
            </div>
           
          </div>
          <hr>
           {% endfor %}
        
        {% else %}
        <div class="alert alert-primary" role="alert">
          No Record found
        </div>


       {% endif %}
   </div>
    
</div>

{% endblock %}
