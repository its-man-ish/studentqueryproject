{% extends 'myapp/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="conatiner border-2">
    <div class="card-header text-center text-light">
       
        <p>Admin: naruto <br> Passward: manish</p>
    </div>
   <div class="card-body text-light active border">
       {% if messages %}
       {% for message in messages %}

       <div class="alert alert-danger" role="alert">
        {{message}}
      </div>

       {% endfor %}       
       {% endif %}
       <h3>Login Form</h3>
       <hr>
    <form action="" method="post">
        {% csrf_token %}
        {{form|crispy}}
        <hr>
        <input type="submit" value="Login" class="btn btn-success">
        <a href="{% url 'registration'  %}" class="btn btn-secondary">Signup</a>
    </form>
   </div>
</div>

{% endblock %}
