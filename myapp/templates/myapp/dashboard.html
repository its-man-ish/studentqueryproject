{% extends 'myapp/base.html' %}

{% block content %}

<div class="card-body">

<div class="col-sm-12">
   
    <h3>Welcome {{name|title}}</h3>
     <a class="btn btn-primary"  href="{% url 'querry'  %}"><i class="fa fa-plus" aria-hidden="true"></i>   Craete New Post</a>
 
     <h4 class="text-center alert alert-info mt-3">Show Post Information</h4>
 
     {% if posts %}
 
         <table class="table table-hover bg-warning text-dark" style="width: 100%;">
         <thead>
             <tr>
                 <th scope="col" style="width: 2%;">ID</th>
                 <th scope="col" style="width: 28%;">Title</th>
                 <th scope="col" style="width: 55%;">Description</th>
                 <th scope="col" style="width: 15%;">Action</th>
             </tr>
         </thead>
         <tbody>
          
             {% for post in posts %}
             <tr>
             <td scope="row">{{post.id}}</td>
             <td scope="row">{{post.title}}</td>
             <td scope="row">{{post.querry|safe}}</td>
             <td >
                 <a href="{% url 'edit' post.id %}" class="d-inline btn btn-primary btn-sm ">Edit</a>
 
                 <form action="{% url 'delete' post.id  %}" method="POST" class="d-inline">
                     {% csrf_token %}
                     <input type="submit" value="delete" class="d-inlin ebtn btn-danger btn-sm" >
                 </form>
             </td>
             </tr>
         {% endfor %}
           
         </tbody>
         </table>
     {% endif %}
 </div>
 
</div>
{% endblock %}
